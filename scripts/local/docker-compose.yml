version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: local-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: eatngo-owner
      MONGO_INITDB_ROOT_PASSWORD: localpw
      MONGO_INITDB_DATABASE: APP
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.2
    container_name: local-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mongo_data: