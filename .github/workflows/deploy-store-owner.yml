name: Deploy Store Owner API to ECR

on:
  workflow_dispatch:
    inputs:
      # 빌드 내용 간단한 설명
      description:
          description: '(optional)해당 빌드에 대한 간단한 설명을 추가합니다'
          required: false
          default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: eatngo-store-owner-api
      ECR_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/eatngo-store-owner-api

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Gradle Build (bootJar)
        run: ./gradlew :eatngo-store-owner-api:bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker image to ECR
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f eatngo-store-owner-api/Dockerfile \
            -t $ECR_URI:latest \
            --push \
            .

      - name: Register new ECS task definition
        run: |
          IMAGE_URI="$ECR_URI:latest"

          aws ecs describe-task-definition \
            --task-definition eatngo-store-owner-api \
            --query "taskDefinition" \
            --region $AWS_REGION > task-def.json

          jq ".containerDefinitions[0].image |= \"$IMAGE_URI\"" task-def.json > task-def-store-owner.json

          aws ecs register-task-definition \
            --cli-input-json file://task-def-store-owner.json \
            --region $AWS_REGION

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster eatngo-cluster \
            --service eatngo-store-owner-api-service \
            --force-new-deployment \
            --region $AWS_REGION
