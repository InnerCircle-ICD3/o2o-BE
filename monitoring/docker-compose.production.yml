version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: eatngo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus-production.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=https://monitor.eatngo.org/prometheus/'  # 실제 도메인
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: eatngo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}  # 환경변수로 보안
      - GF_USERS_ALLOW_SIGN_UP=false
#      - GF_SERVER_ROOT_URL=https://monitor.eatngo.org/grafana  # 실제 도메인
      - GF_SERVER_ROOT_URL=
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    depends_on:
      - prometheus
      - influxdb

  influxdb:
    image: influxdb:1.8
    container_name: eatngo-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin1234
      - INFLUXDB_USER=k6
      - INFLUXDB_USER_PASSWORD=k61234
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  influxdb_data: